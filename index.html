<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wikipedia Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2d3748;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .result h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .summary {
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 20px;
        }

        .copy-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #38a169;
        }

        .error {
            display: none;
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .example {
            background: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Wikipedia Summarizer</h1>
            <p>Get intelligent summaries of Wikipedia articles in seconds</p>
        </div>

        <div class="main">
            <form id="summarizerForm">
                <div class="input-group">
                    <label for="wikipediaUrl">Wikipedia Article URL</label>
                    <input 
                        type="url" 
                        id="wikipediaUrl" 
                        placeholder="https://en.wikipedia.org/wiki/Artificial_intelligence"
                        required
                    >
                    <div class="example">
                        Example: https://en.wikipedia.org/wiki/Machine_learning
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Summarize Article
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing Wikipedia article and generating summary...</p>
            </div>

            <div class="result" id="result">
                <h3>üìù Summary</h3>
                <div class="summary" id="summaryText"></div>
                <button class="copy-btn" id="copyBtn">Copy Summary</button>
            </div>

            <div class="error" id="error">
                <strong>Error:</strong> <span id="errorMessage"></span>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('summarizerForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const summaryText = document.getElementById('summaryText');
        const submitBtn = document.getElementById('submitBtn');
        const copyBtn = document.getElementById('copyBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('wikipediaUrl').value;
            
            // Validate Wikipedia URL
            if (!url.includes('wikipedia.org/wiki/')) {
                showError('Please enter a valid Wikipedia article URL');
                return;
            }

            // Show loading state
            loading.style.display = 'block';
            result.style.display = 'none';
            error.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            try {
                const response = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate summary');
                }

                // Show result
                summaryText.textContent = data.summary;
                result.style.display = 'block';
                loading.style.display = 'none';

            } catch (err) {
                showError(err.message);
                loading.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Summarize Article';
            }
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(summaryText.textContent);
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Summary';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        });

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
